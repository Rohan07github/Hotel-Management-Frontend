<svg width="340" height="120" viewBox="0 0 340 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant gold gradient -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD369"></stop>
      <stop offset="100%" stop-color="#B8860B"></stop>
    </linearGradient>
    <radialGradient id="goldHighlight" cx="0.3" cy="0.3" r="0.7" fx="0.3" fy="0.3">
      <stop offset="0%" stop-color="#FFF5C3" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="#B8860B" stop-opacity="0"></stop>
    </radialGradient>
    <style>
      .initials {
        font-family: 'Georgia', serif;
        font-weight: 700;
        font-size: 86px;
        fill: #0B2347;
        letter-spacing: -8px;
      }
      .hotel-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 22px;
        fill: url(#goldGrad);
        letter-spacing: 0.35em;
      }
    </style>
  </defs>

  <!-- More elegant crown -->
  <g transform="translate(90,10)" stroke="url(#goldGrad)" stroke-width="3" stroke-linejoin="round" fill="url(#goldGrad)">
    <!-- Base -->
    <path d="M8 42 L12 15 L26 30 L40 10 L54 30 L68 15 L72 42 Z"></path>
    <!-- Inner detail arches -->
    <path d="M12 15 C18 25 34 25 40 10" stroke-width="2" fill="none"></path>
    <path d="M40 10 C46 25 62 25 68 15" stroke-width="2" fill="none"></path>
    <!-- Small rounded jewels -->
    <circle cx="12" cy="15" r="5" fill="url(#goldHighlight)"></circle>
    <circle cx="40" cy="10" r="5" fill="url(#goldHighlight)"></circle>
    <circle cx="68" cy="15" r="5" fill="url(#goldHighlight)"></circle>
  </g>

  <!-- LH initials -->
  <text x="65" y="105" class="initials">LH</text>

  <!-- HOTEL text -->
  <text x="180" y="110" class="hotel-text">HOTEL</text>
</svg>
